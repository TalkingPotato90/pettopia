spring:
  profiles:
    active: dev
  application:
    name: pettopia-backend
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
   url: jdbc:h2:mem:testdb
   driver-class-name: org.h2.Driver
   username: sa
   password: temp
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
